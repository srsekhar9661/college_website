        <div class="col-6">
            <table>
                <tr>
                    <td>
                        <strong>Name</strong>
                    </td>
                    <td>
                        <p>{{profile.name}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Email</strong>
                    </td>
                    <td>
                        <p>{{profile.user.email}}</p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-6">

                    <td>

                    </td>

                    <td>

                    </td>
